<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>{{ .Site.Title }}</title>
</head>
<body>
<div class="container">
		<h1>{{ .Title }}</h1>
<div class="grid">
	<div class="column">
		<h2>Books</h2>
		<ul>
	
	{{ range where .Site.Pages "Params.category" "books" }}
		<li><a href="{{ .Permalink }}">{{ .Title }}</a></li>
		{{ end }}
</ul>
	</div>
	<div class="column">
		<h2>Play</h2>
		<ul>
	
	{{ range where .Site.Pages "Params.category" "play" }}
		<li><a href="{{ .Permalink }}">{{ .Title }}</a></li>
		{{ end }}
</ul>
	</div>
	<div class="column"></div>
</div>
</div>
</body>
</html>
